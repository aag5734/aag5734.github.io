---
layout: pages
---

<div class="content post">
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date_to_string }}</time>
    
    {%- if content contains 'µ#' or 'µ;;;' or 'µµ' -%}
        {{- content
            | replace: 'µ#', '<sup>[' | replace: '#µ', ']</sup>'
            | replace: 'µ;;', '<b>' | replace: ';;µ', '</b>'
            | replace: "µµ", "&emsp;" }}
    {%- else -%}
        {{- content -}}
    {%- endif -%}

</div>
